<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Calendar Widget</title>

  <!-- build:css css/widget.min.css -->
  <link rel="stylesheet" href="widget/css/widget.css">
  <!-- endbuild -->

  <!-- build:js js/webcomponents.min.js -->
  <script src="components/webcomponents.js/webcomponents.js"></script>
  <!-- endbuild -->
</head>

<body>
  <template id="events-template">
    <li class="day">
      <span class="date"></span>
      <ul class="events">
        <li class="event">
          <span class="time"></span>
          <span class="summary"></span><br>
          <span class="location"></span>
          <p class="description"></p>
        </li>
      </ul>
    </li>
  </template>

  <div id="container">
    <div class="error">Calendar cannot be shown probably because it is not public. Check your Calendar settings.</div>
    <ul id="days" class="page"></ul>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//s3.amazonaws.com/rise-common/scripts/greensock/ThrowPropsPlugin.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/TweenLite.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/plugins/CSSPlugin.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/utils/Draggable.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.7/plugins/ScrollToPlugin.min.js"></script>

  <!-- build:e2eMockData -->
  <!-- endbuild -->

  <!-- build:e2egadgets -->
  <script src="//rvashow2.appspot.com/gadgets/gadgets.min.js"></script>
  <!-- endbuild -->

  <!-- build:js js/widget.min.js -->
  <script src="components/widget-common/dist/common.js"></script>
  <script src="components/auto-scroll/jquery.auto-scroll.js"></script>
  <script src="components/moment/moment.js"></script>
  <script src="components/underscore/underscore.js"></script>
  <script src="config/config.js"></script>
  <script src="widget/analytics.js"></script>
  <script src="widget/calendar.js"></script>
  <script src="widget/main.js"></script>
  <script src="widget/day.js"></script>
  <script src="widget/event.js"></script>
  <script src="widget/provider.js"></script>
  <!-- endbuild -->

  <!-- build:e2eClient -->
  <script src="https://apis.google.com/js/client.js?onload=init"></script>
  <!-- endbuild -->
</body>
</html>
